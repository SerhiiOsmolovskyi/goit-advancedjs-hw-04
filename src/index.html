<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link
      rel="stylesheet"
      href="../node_modules/simplelightbox/dist/simplelightbox.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Image Search App</h1>
    </header>

    <main>
      <div class="search-container">
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="submit">Search</button>
        </form>
      </div>

      <div class="gallery">
        <!-- Image cards will be rendered here -->
      </div>

      <button type="button" class="load-more">Load more</button>
    </main>

    <script
      type="module"
      src="../node_modules/axios/dist/axios.min.mjs"
    ></script>
    <script type="module" src="https://cdn.skypack.dev/notiflix"></script>
    <!-- <script
      type="module"
      src="../node_modules/simplelightbox/dist/simple-lightbox.esm.min.mjs"
    ></script> -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
